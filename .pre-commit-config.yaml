# Pre-commit hooks for HQE-Workbench
# Install: pip install pre-commit && pre-commit install
# Docs: https://pre-commit.com/

minimum_pre_commit_version: "3.0.0"

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.github/ISSUE_TEMPLATE/
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Detects hardcoded secrets using Gitleaks
        entry: gitleaks detect --verbose --redact --no-git
        language: golang
        pass_filenames: false

  # Rust formatting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: Rust fmt
        entry: cargo fmt --
        language: system
        types: [rust]
      - id: cargo-check
        name: Rust check
        entry: cargo check
        language: system
        types: [rust]
        pass_filenames: false
      - id: clippy
        name: Rust clippy
        entry: cargo clippy -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        files: \\\.(py|pyi)$

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \\.
        exclude: ^(apps/workbench/node_modules/|apps/workbench/dist/)
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0
          - eslint-plugin-import@2.29.1
          - eslint-import-resolver-typescript@3.6.1
          - typescript-eslint@6.17.0
          - "@typescript-eslint/parser@6.17.0"
          - "@typescript-eslint/eslint-plugin@6.17.0"

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^(CHANGELOG\.md|LICENSE|NOTICE|AUTHORS)$

  # Spelling
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: [--write-changes]
        exclude: ^(Cargo\.lock|package-lock\.json|\.agents/|target/|node_modules/)

  # Commit message validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
