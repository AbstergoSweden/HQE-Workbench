name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/workbench/package-lock.json

      - name: Install dependencies
        run: |
          brew install libiconv create-dmg
          pip3 install pyyaml jsonschema

      - name: Install Node dependencies
        working-directory: desktop/workbench
        run: npm ci

      - name: Build Universal Binary
        run: |
          cargo build --release --target aarch64-apple-darwin -p hqe
          cargo build --release --target x86_64-apple-darwin -p hqe
          lipo -create -output target/release/hqe \
            target/aarch64-apple-darwin/release/hqe \
            target/x86_64-apple-darwin/release/hqe

      - name: Sign Binary (ad-hoc)
        run: codesign --force --deep --sign - target/release/hqe

      - name: Build Tauri App
        working-directory: desktop/workbench
        run: npm run tauri:build -- --target universal-apple-darwin
        env:
          CI: true

      - name: Package CLI
        run: |
          cd target/release
          tar czf hqe-macos-universal.tar.gz hqe

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: macos-release
          path: |
            target/release/hqe-macos-universal.tar.gz
            target/release/bundle/dmg/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev pkg-config

      - name: Build
        run: cargo build --release -p hqe

      - name: Package
        run: |
          cd target/release
          tar czf hqe-linux-x86_64.tar.gz hqe

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: linux-release
          path: target/release/hqe-linux-x86_64.tar.gz

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # macOS CLI
          cp artifacts/macos-release/hqe-macos-universal.tar.gz release-assets/hqe-${{ github.ref_name }}-macos-universal.tar.gz
          # macOS DMG (find and rename)
          DMG_FILE=$(find artifacts/macos-release -name "*.dmg" -type f | head -1)
          if [ -n "$DMG_FILE" ]; then
            cp "$DMG_FILE" release-assets/HQE-Workbench-${{ github.ref_name }}.dmg
          fi
          # Linux CLI
          cp artifacts/linux-release/hqe-linux-x86_64.tar.gz release-assets/hqe-${{ github.ref_name }}-linux-x86_64.tar.gz

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Extract changelog section for this version
          awk "/^## \[$VERSION\]/ {flag=1; next} /^## \[/ {flag=0} flag" CHANGELOG.md > RELEASE_NOTES.md || echo "See CHANGELOG.md for release notes." > RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: Release ${{ steps.changelog.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.changelog.outputs.version, 'alpha') || contains(steps.changelog.outputs.version, 'beta') || contains(steps.changelog.outputs.version, 'rc') }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  crates-io:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    if: "!contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc')"

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish hqe-core
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish -p hqe-core --token $CRATES_IO_TOKEN
        continue-on-error: true

      - name: Publish hqe-openai
        run: cargo publish -p hqe-openai --token $CRATES_IO_TOKEN
        continue-on-error: true

      - name: Publish hqe-git
        run: cargo publish -p hqe-git --token $CRATES_IO_TOKEN
        continue-on-error: true

      - name: Publish hqe
        run: cargo publish -p hqe --token $CRATES_IO_TOKEN
        continue-on-error: true
