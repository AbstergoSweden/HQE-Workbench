name: CI
# Trigger refresh

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Protocol validation temporarily disabled pending schema v4.2.1 updates
  # Re-enable after schema is updated to match protocol structure
  # validate-protocol:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Setup Python
  #       uses: actions/setup-python@v5
  #       with:
  #         python-version: "3.11"
  #     - name: Install Python dependencies
  #       run: pip install pyyaml jsonschema
  #     - name: Validate HQE Protocol
  #       run: ./scripts/validate_protocol.sh

  test-rust:
    runs-on: ubuntu-latest
    # needs: validate-protocol  # Disabled temporarily
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --workspace

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

  test-cli:
    runs-on: ubuntu-latest
    needs: test-rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build CLI
        run: cargo build --release -p hqe

      - name: Test CLI commands
        run: |
          ./target/release/hqe --version
          ./target/release/hqe --version
          ./target/release/hqe validate-protocol

  lint-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/workbench/package-lock.json

      - name: Install dependencies
        working-directory: apps/workbench
        run: npm ci

      - name: Run ESLint
        working-directory: apps/workbench
        run: npm run lint

  build-macos:
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    needs: [test-rust, test-cli]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/workbench/package-lock.json

      - name: Install dependencies
        run: |
          brew install libiconv
          pip3 install pyyaml jsonschema

      - name: Install Node dependencies
        working-directory: apps/workbench
        run: npm ci

      - name: Build Universal Binary
        run: |
          cargo build --release --target aarch64-apple-darwin -p hqe
          cargo build --release --target x86_64-apple-darwin -p hqe
          lipo -create -output target/release/hqe \
            target/aarch64-apple-darwin/release/hqe \
            target/x86_64-apple-darwin/release/hqe

      - name: Build Tauri App
        working-directory: apps/workbench
        run: npm run tauri:build -- --target universal-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hqe-workbench-macos
          path: |
            target/release/bundle/**/*.dmg
            target/release/bundle/**/*.app
            target/release/hqe
