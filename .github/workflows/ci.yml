name: CI
# Trigger refresh

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "*.txt"
      - "LICENSE*"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Secret scanning - runs before all other jobs
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@ff98106e4430ea4ba192329f4703fc1ce04083f0 # v2.3.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Protocol validation temporarily disabled pending schema v4.2.1 updates
  # Re-enable after schema is updated to match protocol structure
  # validate-protocol:
  #   runs-on: ubuntu-latest
  #   permissions:
  #     contents: read
  #   steps:
  #     - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
  #     - name: Setup Python
  #       uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f392ef88b # v5.0.0
  #       with:
  #         python-version: "3.11"
  #     - name: Install Python dependencies
  #       run: pip install pyyaml jsonschema
  #     - name: Validate HQE Protocol
  #       run: ./scripts/validate_protocol.sh

  test-rust:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # needs: validate-protocol  # Disabled temporarily
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@c5c17d5275cb92490db7b58933b1ba3e6c507da6 # stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev pkg-config

      - name: Cache Cargo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify Invariants
        run: bash scripts/verify_invariants.sh

      - name: Build
        run: cargo build --workspace

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

  test-cli:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: test-rust
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build CLI
        run: cargo build --release -p hqe

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2f359ebeacfa986c913 # v5.3.0
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install pyyaml jsonschema

      - name: Test CLI commands
        run: |
          ./target/release/hqe --version
          ./target/release/hqe validate-protocol

  lint-js:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/workbench/package-lock.json

      - name: Install dependencies
        working-directory: desktop/workbench
        run: npm ci

      - name: Run ESLint
        working-directory: desktop/workbench
        run: npm run lint

  test-js:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/workbench/package-lock.json

      - name: Install dependencies
        working-directory: desktop/workbench
        run: npm ci

      - name: Run unit tests
        working-directory: desktop/workbench
        run: npm test

  build-macos:
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    needs: [test-rust, test-cli]
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/workbench/package-lock.json

      - name: Install dependencies
        run: |
          brew install libiconv
          pip3 install pyyaml jsonschema

      - name: Install Node dependencies
        working-directory: desktop/workbench
        run: npm ci

      - name: Build Universal Binary
        run: |
          cargo build --release --target aarch64-apple-darwin -p hqe
          cargo build --release --target x86_64-apple-darwin -p hqe
          lipo -create -output target/release/hqe \
            target/aarch64-apple-darwin/release/hqe \
            target/x86_64-apple-darwin/release/hqe

      - name: Build Tauri App
        working-directory: desktop/workbench
        run: npm run tauri:build -- --target universal-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: hqe-workbench-macos
          path: |
            target/release/bundle/**/*.dmg
            target/release/bundle/**/*.app
            target/release/hqe
